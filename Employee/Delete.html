<h3>Are you want to sure to delete this record?</h3>
<hr />
<form class="form-horizontal" style="max-width: 500px;">
    <div class="form-group">
        <label class="control-label col-xs-3">
            Nome:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ firstname }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Sobrenome:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ lastname }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            País:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ country }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Estado:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ state }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Salário:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ salary }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Data de Nascimento:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ dob | date }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Descrição:</label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ description }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[active]">{{ active ? 'Active' : 'In Active' }}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9 text-center">
            <a href="#/list" class="btn btn-info">Voltar para a lista</a>
            <button type="submit" class="btn btn-primary" ng-click="delete()">
                Deletar</button>
        </div>
    </div>
</form>
